<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
<body>
<main class="main-flex">
  <article class="grid-stats-container">
    <div class="stats-container">
      <div class="stats-info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      </div>
      <div class="stats-numbers">
        <div class="stats">
          <h2>10k+</h2>
          <span class="small">companies</span>
        </div>
        <div class="stats">
          <h2>314</h2>
          <span class="small">templates</span>
        </div>
        <div class="stats">
          <h2>12M+</h2>
          <span class="small">queries</span>
        </div>
      </div>
    </div>
    <div class="bussines-img">
      <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="Bussines Reunion Desktop">
      <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="Bussines Reunion Mobile">
      <div class="pink"></div>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KevinOrt218">Kevin Victoria Ortiz</a>.
  </div>
</main>
</body>
</html>
